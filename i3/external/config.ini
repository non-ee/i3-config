[colors]
background = #000814
bar-border = #ffe5d9
background-alt = #373B41
label = #b0c4b1
value = #f7e1d7
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:}
bottom = true
width = 100%
height = 25pt

radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 2pt
border-color = ${colors.bar-border}

padding-left = 0
padding-right = 1
module-margin = 1

separator =
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=12:weight=bold;2.0"
font-1 = "MesloLGS NF:size=11:weight=bold;3.0"

modules-left = i3
modules-center = date
modules-right = xkeyboard pulseaudio memory battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
override-redirect = false


[module/systray]
type = internal/tray
format-margin = 5pt
tray-spacing = 10pt

[module/i3]
type = internal/i3
pin-workspaces = true

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = #e60053

label-focused = %index%
label-focused-foreground = #000000
label-focused-background = #ffdac6
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume = <label-volume>
format-volume-foreground = ${colors.label}

label-volume = %percentage%%
label-volume-foreground = ${colors.value}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format = RAM <label>
format-foreground = ${colors.label}
label = %gb_used:2%
label-foreground = ${colors.value}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.value}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %b %d, %H:%M %p

format = <label>
format-foreground = ${colors.value}
label = %date%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = BAT <label-charging>
format-discharging = BAT <label-discharging>
format-charging-foreground = ${colors.label}
format-discharging-foreground = ${colors.label}

label-charging = %percentage%%
label-discharging = %percentage%%
label-charging-foreground = ${colors.value}
label-discharging-foreground = ${colors.value}

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = KB <label-layout>
format-foreground = ${colors.label}
label-layout = %name%
label-layout-foreground = ${colors.value}

[settings]
screenchange-reload = true
pseudo-transparency = true

