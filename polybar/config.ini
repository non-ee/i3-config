[colors]
background = #1f1f1f
background-alt = #373B41
foreground = #ffffff
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 18pt

offset-x = 0
offset-y = 0

radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 4pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
; separator-foreground = ${colors.disabled}

font-0 = "MesloLGS Nerd Font:size=10:weight=bold;3.0"
font-1 = "MesloLGS Nerd Font:size=11:weight=bold;3.0"

modules-left = i3
modules-center = date
modules-right = systray pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3
pin-workspaces = true

label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

label-focused = %index%
label-focused-foreground = #000000
label-focused-background = #a8dadc
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-font = 2
format-volume-prefix-foreground = #2ec4b6
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %b %d, %H:%M %p

format =   <label>
format-foreground = #81b29a
format-font = 2
label = %date%
label-foreground = ${colors.foreground}
label-font = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

full-at = 98
low-at = 20
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-full-foreground = ${colors.primary}
label-empty = %percentage%%
label-empty-foreground = ${colors.disabled}

animation-charging-font = 2
animation-charging-0 = 󰁺
animation-charging-1 = 󰁼
animation-charging-2 = 󰁿
animation-charging-3 = 󰂁
animation-charging-4 = 󰂂
animation-charging-foreground = #fec89a
animation-charging-framerate = 750

ramp-capacity-font = 2
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰂂

ramp-capacity-0-foreground = #fb6f92
ramp-capacity-1-foreground = #ffb3c6
ramp-capacity-2-foreground = #ffca3a
ramp-capacity-3-foreground = #43aa8b
ramp-capacity-4-foreground = #94d2bd

[module/icon_battery]
type = custom/text
format = <label>
format-foreground = #0ff0ff
label = 
label-font = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

